<div class="container">
    <div class="action-icons">
        <button class="accept-btn">&#10004;</button>
        <button class="reject-btn">&#10006;</button>
    </div>
    <h2>Claim Details</h2>
    <div class="details">
        <div class="important-info">
            <div class="info-item">
                <label for="claimId">Claim ID:</label>
                <span id="claimId">12345</span>
            </div>
            <div class="info-item">
                <label for="policyNo">Policy No:</label>
                <span id="policyNo">98765</span>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <label for="dateOfAccident">Date Of Accident:</label>
                <span id="dateOfAccident">2024-01-01</span>
            </div>
            <div class="grid-item">
                <label for="estimatedLoss">Estimated Loss:</label>
                <span id="estimatedLoss">$10,000</span>
            </div>
            <div class="grid-item">
                <label for="surveyor">Surveyor:</label>
                <span id="surveyor">John Doe</span>
            </div>
            <div class="grid-item">
                <label for="amountApproved">Amount Approved By Surveyor:</label>
                <span id="amountApproved">$8,000</span>
            </div>
            <div class="grid-item">
                <label for="surveyorFees">Surveyor Fees:</label>
                <span id="surveyorFees">$500</span>
            </div>
            <div class="grid-item">
                <span id="insuranceApproval" class="approval approved">Approved</span>
            </div>
        </div>
    </div>
</div>
