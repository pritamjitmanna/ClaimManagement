<form id="profileForm" class="profile-form" novalidate>
  <div class="form-row">
    <label for="firstname">First Name</label>
    <input id="firstname" name="firstname" type="text" placeholder="Enter first name" required />
  </div>

  <div class="form-row">
    <label for="lastname">Last Name</label>
    <input id="lastname" name="lastname" type="text" placeholder="Enter last name" required />
  </div>

  <div class="form-row">
    <label for="estimatedlimit">Estimated Limit</label>
    <input id="estimatedlimit" name="estimatedlimit" type="number" min="0" step="0.01" placeholder="0.00" />
  </div>

  <div class="form-row">
    <button type="submit">Save</button>
  </div>
</form>
