<div class="container survey-report-container">
    <h1>Create Survey Report</h1>
    <form class="survey-report-form">
        <div class="form-group">
            <label for="claim-id">ClaimId:</label>
            <input type="text" id="claim-id" name="claim-id" required>
        </div>
        <div class="form-group">
            <label for="policy-no">PolicyNo:</label>
            <input type="text" id="policy-no" name="policy-no" required>
        </div>
        <div class="form-group">
            <label for="labour-charges">Labour Charges:</label>
            <input type="number" id="labour-charges" name="labour-charges" required>
        </div>
        <div class="form-group">
            <label for="parts-cost">Parts Cost:</label>
            <input type="number" id="parts-cost" name="parts-cost" required>
        </div>
        <div class="form-group">
            <label for="accident-details">Accident Details:</label>
            <textarea id="accident-details" name="accident-details" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn submit-btn">Submit Report</button>
    </form>
</div>
