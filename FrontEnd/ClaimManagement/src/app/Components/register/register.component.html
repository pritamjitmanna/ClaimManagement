<div class="container">
    <div class="register-form">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="UserName">Username</label>
                <input type="text" id="UserName" formControlName="UserName">
            </div>
            <div class="form-group">
                <label for="EmailAddress">Email</label>
                <input type="email" id="EmailAddress" formControlName="EmailAddress" [email]="true">
            </div>
            @if(registerForm.get('EmailAddress')?.errors?.['email']){
                <div class="error-message">
                    <small>Please enter a valid email address</small>
                </div>
            }
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" formControlName="Password">
            </div>
            <div class="form-group">
                <label for="cPassword">Confirm Password</label>
                <input type="password" id="cPassword" formControlName="cPassword">
            </div>
            @if(registerForm.errors && registerForm.errors['notMatching']){
                <div class="error-message">
                    <small>Password and Compare Password should be same</small>
                </div>
            }
            
            <div class="form-group">
                <label for="Roles">Select Role</label>
                <select id="Roles" formControlName="Roles">
                    @for(role of Roles;track role;) {
                        <option value="{{role}}">{{role}}</option>
                    }
                </select>
            </div>
            <button type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p class="login-link">
            Already have an account? <a routerLink="/login">Login here</a>
        </p>
    </div>

</div>
